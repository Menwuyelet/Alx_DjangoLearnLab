{% extends "base.html" %}

{% block title %}
    post delete page.
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'posts' %}">Cancel</a>
</form>
{% endblock %}
