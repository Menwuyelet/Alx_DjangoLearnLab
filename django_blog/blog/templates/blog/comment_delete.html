{% extends "base.html" %}

{% block title %}
    comment delete page.
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the comment"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'comments' %}">Cancel</a>
</form>
{% endblock %}
