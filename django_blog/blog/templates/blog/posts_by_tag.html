{% extends "base.html" %}

{% block title %}
    wellcom to posts page!
{% endblock %}

{% block content %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>

    {% if not posts %}
        <p>No posts found with this tag.</p>
    {% endif %}
{% endblock %}
